<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">



<dom-module id="person-card">
    <template>
        <style is="custom-style">

        </style>
        <content>
            <paper-card class="custom-card">
                <div>
                    <paper-card heading="Profile Picture" image="http://placehold.it/350x150/FFC107/000000" alt="Profile Picture"></paper-card>
                </div>
                <div>
                    <iron-icon icon="account-circle" slot="prefix"></iron-icon>
                    <paper-card class="cyan">
                        [[lastname]], [[firstname]], [[relationship]]
                    </paper-card>
                </div>
                <div>
                    <iron-icon icon="social:domain" slot="prefix"></iron-icon>
                    <paper-card class="cyan">
                        [[university]]
                    </paper-card>
                </div>
                <div>
                    <iron-icon icon="social:school" slot="prefix"></iron-icon>
                    <paper-card class="cyan">
                        [[major]]
                    </paper-card>
                </div>
                <div>
                    <iron-icon icon="book" slot="prefix"></iron-icon>
                    <paper-card class="cyan">
                        [[gpa]]
                    </paper-card>
                </div>
                <div>
                    <paper-icon-button title="actionLabels" on-click="onClick">
                        [[actionLabel]]
                    </paper-icon-button>

                </div>
            </paper-card>
        </content>
    </template>
    <script>
        Polymer({
            is: 'person-card',
            properties:{
                firstname: String,
                lastname: String,
                university: String,
                major: String,
                gpa: String,
                actionLabel: String,
                relationship: String, //Tutor,Student,Unknown
                relStatus: String,   //pending,accepted,
            },
            ready: function(){

            },
            onClick: function(e){
                var btn = e.target;
                var bl = this.actionLabel;
                var s = this.relStatus;
                if(s == "PENDING"){
                    console.log(bl);
                }else if(s == "UNKNOWN"){
                    console.log(bl);
                }else if(s == "STUDENT"){
                    console.log(bl);
                }else if(s == "TUTOR"){
                    console.log(bl);
                }

            }

        });
    </script>
</dom-module>
